{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DnD Session Planner{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: #ffffff;
        }
        .navbar {
            background-color: #2c3e50 !important;
        }
        .navbar-brand, .nav-link {
            color: #f39c12 !important;
        }
        .list-group-item {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }
        .list-group-item a {
            color: #3498db;
        }
        .card {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }
        .event-title {
            color: #3498db;
        }
        .event-subtitle {
            color: #f39c12;
        }
        footer {
            background-color: #2c3e50;
            color: #f39c12;
        }
    </style>

</head>
<body>
    {% include "header.html" %}

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}
</body>
</html>
